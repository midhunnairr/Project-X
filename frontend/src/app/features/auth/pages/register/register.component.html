<div class="register-container">
  <div class="register-box">
    <div class="logo">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <rect x="8" y="16" width="32" height="24" rx="4" fill="#8b5cf6"/>
        <circle cx="16" cy="24" r="2" fill="white"/>
        <circle cx="24" cy="28" r="2" fill="white"/>
        <circle cx="32" cy="24" r="2" fill="white"/>
        <rect x="14" y="20" width="2" height="8" rx="1" fill="white"/>
        <rect x="10" y="24" width="10" height="2" rx="1" fill="white"/>
      </svg>
    </div>

    <h1 class="title">Create your account</h1>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          autocomplete="new-password"
        />
        <p class="hint">
          Make sure it's at least 8 characters.
        </p>
      </div>

      <p class="terms">
        By creating an account, you agree to the
        <a href="#" class="link">Terms of Service</a> and
        <a href="#" class="link">Privacy Policy</a>.
      </p>

      <button type="submit" class="btn-primary">Create account</button>
    </form>

    <div class="login-prompt">
      <p>
        Already have an account?
        <a (click)="goToLogin()" class="link">Login</a>.
      </p>
    </div>
  </div>
</div>
